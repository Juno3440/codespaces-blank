<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DevLog Recorder</title>
    <!-- Add Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' wss://localhost:8081;">
  </head>
  <body>
    <div id="root"></div>
    <script src="/bundle.js"></script>
    <script>
      console.log('JavaScript bundle loaded');
    </script>
    <script>
      window.addEventListener('error', function(event) {
        console.error('Error occurred:', event.error);
        alert('JavaScript Error: ' + event.error.message);
      });
    </script>
    <script>
      console.log('Page loaded');
    </script>
  </body>
</html>
